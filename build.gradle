plugins {
	id 'fabric-loom' version '0.4-SNAPSHOT'
	id 'maven-publish'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

repositories {
	// mavenLocal()

	maven {
		name = "Ladysnake Libs"
		url = 'https://dl.bintray.com/ladysnake/libs'
	}

	maven {
		name = "Cotton"
		url = "http://server.bbkr.space:8081/artifactory/libs-release/"
	}

	maven {
		url = "https://jitpack.io"
	}

	maven {
		name = "NerdHubMC"
		url = "https://maven.abusedmaster.xyz/"
	}

	maven {
		url = "https://www.cursemaven.com"
	}
}

dependencies {
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

	// Fabric api
	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

	// Base
	modImplementation "io.github.onyxstudios.Cardinal-Components-API:cardinal-components-base:${project.cc_version}"
	include "io.github.onyxstudios.Cardinal-Components-API:cardinal-components-base:${project.cc_version}"
	// Entity
	modImplementation "io.github.onyxstudios.Cardinal-Components-API:cardinal-components-entity:${project.cc_version}"
	include "io.github.onyxstudios.Cardinal-Components-API:cardinal-components-entity:${project.cc_version}"
	// Level
	modImplementation "io.github.onyxstudios.Cardinal-Components-API:cardinal-components-level:${project.cc_version}"
	include "io.github.onyxstudios.Cardinal-Components-API:cardinal-components-level:${project.cc_version}"

	modImplementation "com.github.emilyploszaj:trinkets:${project.trinkets_version}"

	// Static Data
	modImplementation "io.github.cottonmc:StaticData:${project.staticdata_version}"
	include "io.github.cottonmc:StaticData:${project.staticdata_version}"

	// TCrafting
	modImplementation "com.github.cakewhip:tcrafting:${project.tcrafting_version}"
	modRuntime "com.github.cakewhip:tcrafting:${project.tcrafting_version}"

	// Inventory Tabs
	modImplementation "com.github.cakewhip:inventorytabs:${project.inventorytabs_version}"
	modRuntime "com.github.cakewhip:inventorytabs:${project.inventorytabs_version}"

	// Cotton/LibCD has a recipe util to remove recipes
	// TODO: add this back in when it's updated
	// modImplementation "io.github.cottonmc.cotton:cotton:1.0.3"
}

processResources {
	inputs.property "version", project.version

	from(sourceSets.main.resources.srcDirs) {
		include "fabric.mod.json"
		expand "version": project.version
	}

	from(sourceSets.main.resources.srcDirs) {
		exclude "fabric.mod.json"
	}
}

// ensure that the encoding is set to UTF-8, no matter what the system default is
// this fixes some edge cases with special characters not displaying correctly
// see http://yodaconditions.net/blog/fix-for-java-file-encoding-problems-with-gradle.html
tasks.withType(JavaCompile) {
	options.encoding = "UTF-8"
}

// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
// if it is present.
// If you remove this task, sources will not be generated.
task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = "sources"
	from sourceSets.main.allSource
}

jar {
	from "LICENSE"
}

// configure the maven publication
publishing {
	publications {
		mavenJava(MavenPublication) {
			// add all the jars that should be included when publishing to maven
			artifact(remapJar) {
				builtBy remapJar
			}
			artifact(sourcesJar) {
				builtBy remapSourcesJar
			}
		}
	}

	// select the repositories you want to publish to
	repositories {
		// uncomment to publish to the local maven
		// mavenLocal()
	}
}
